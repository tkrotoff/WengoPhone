<table width='100%' cellpadding='0' cellspacing='0'>
<tr>
    <td width='32' bgcolor='white' rowspan='2'>
        <div>
            <img src='avatar:%senderId%?size=32'>
        </div>
    </td>
    <td class='header outgoingHeader'>
        %sender%
    </td>
</tr>
<tr>
    <td>
        <table width='100%' cellpadding='0' cellspacing='0'>
        <tr>
            <td>%message%</td>
            <td width='50' align='right' class='time outgoingTime'>%time%</td>
        </tr>
        </table>
    </td>
</tr>
</table>
